            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;

        .header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
            max-width: 100%; /* 移除最大宽度限制 */
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .instructions {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #34495e;
            line-height: 1.6;
        }
        
        .game-container {
            display: flex;
            width: 100%;
            max-width: 100%; /* 移除最大宽度限制 */
            height: 70vh;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            overflow: hidden;
            position: relative;
        }
        
        .herbs-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: right; /* 中药选项靠左对齐 */
            width: 30%; /* 设置宽度百分比 */
        }
        
        .effects-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: left; /* 功效选项靠右对齐 */
            width: 40%; /* 设置宽度百分比 */
            margin-left: auto; /* 让容器靠到最右边 */
        }
        
        .herb, .effect {
            background-color: #f8f9fa;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-size: 1.2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .herb {
            border-left: 5px solid #3498db;
            color: #2980b9;
        }

        .effect {
            border-right: 5px solid #e74c3c;
            color: #c0392b;
        }

        .herb.selected, .effect.selected {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            background-color: rgba(52, 152, 219, 0.2); /* 点击高亮颜色 */
        }
        
        .herb.correct {
            background-color: #d4edda;
            border-left: 5px solid #28a745;
        }
        
        .effect.correct {
            background-color: #d4edda;
            border-right: 5px solid #28a745;
        }
        
        .herb-property, .effect-property {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        .canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        #connectionCanvas {
            width: 100%;
            height: 100%;
        }
        
        .score-container {
            margin-top: 20px;
            background-color: white;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            font-size: 1.3rem;
            color: #2c3e50;
        }
        
        #score {
            font-weight: bold;
            color: #e74c3c;
            font-size: 1.5rem;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }
        
        button {

            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);

            color: white;
        }

            color: white;
        }

            background-color: #27ae60;
            transform: translateY(-2px);
        }

            text-align: center;
            font-size: 1.2rem;
            min-height: 50px;

            color: #155724;
        }

            background-color: #f8d7da;
            color: #721c24;
